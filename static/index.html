<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="bg-visual" aria-hidden="true">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
  </div>
  <main>
    <header class="app-header">
      <h1>Expense Tracker</h1>
    </header>

    <section class="card">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <label>Amount (₹): <input id="amount" type="number" step="0.01" required></label>
        <label>Category: <input id="category" type="text" required></label>
        <label>Description: <input id="description" type="text"></label>
        <label>Date: <input id="date" type="date" required></label>
        <button id="submit">Submit</button>
        <span id="status" class="muted"></span>
      </form>
    </section>

    <section class="card">
      <h2>Expenses</h2>
      <div class="controls">
        <label>Filter category: <select id="filter-category"><option value="">All</option></select></label>
        <label><input id="sort-newest" type="checkbox" checked> Sort newest first</label>
      </div>

      <table id="expenses-table">
        <thead><tr><th>Date</th><th>Category</th><th>Description</th><th>Amount (₹)</th></tr></thead>
        <tbody></tbody>
      </table>
      <div class="total">Total: <span id="total">₹0.00</span></div>
    </section>

    <section class="card" id="summary-card">
      <h2>Summary (by category)</h2>
      <ul id="summary-list" class="summary-list">
        <!-- populated dynamically -->
      </ul>
    </section>
  </main>

  <script src="/main.js"></script>
</body>
</html>
